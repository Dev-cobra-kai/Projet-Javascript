<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6fd9169ed4.js" crossorigin="anonymous"></script>

    <title>Galerie Photos</title>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Galerie</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="img/photo1.jpg" alt="" class="img-fluid" />
                <img src="img/photo2.jpg" alt="" class="img-fluid" />
                <img src="img/photo3.jpg" alt="" class="img-fluid" />
                <img src="img/photo4.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-1" id="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"><i class="fas fa-pause"></i></span>
                <span id="play"><i class="fas fa-play"></i></span>
            </div>
        </div>
    </div>

    <script src="galerie.js"></script>

</body>

</html>
